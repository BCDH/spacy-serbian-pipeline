name: Rebuild spaCy for SLOVO

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.1.0
        with: 
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Update data
        if: "!contains(github.event.commits[0].message, '[train]')"
        shell: bash
        run: ssh  ${{ secrets.USER }}@${{ secrets.SERVER }} fish slovo/spacy-serbian-pipeline/test.fish
        #run: ssh '$ { { secrets.USERNAME } }'@'$ { { secrets.SERVER } }' bash test.sh
      - name: Update data and retrain model 
        
        shell: bash
        run: ssh  ${{ secrets.USER }}@${{ secrets.SERVER }} echo "Update data and retrain model"


